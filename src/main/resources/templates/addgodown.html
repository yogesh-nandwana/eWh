<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{css/ewh.css}">
	
	<title th:text="#{addgodown.title}">EWh Application1</title>
</head>
<body class="container">
    <ul>
		<li><a class="active" href="/">Home</a></li>
		<li><a href="/customers">Customers</a></li>
		<li><a href="/commodities">Commodities</a></li>
		<li><a href="/godowns">Godowns</a></li>
		<li><a href="#about">About</a></li>
	</ul>
    <div style="text-align: right;" sec:authorize="isAuthenticated()">
        Welcome <span style="color:maroon;" sec:authentication="name"></span> !&nbsp; 
    	<a href="/logout" th:text="#{logout}">Logout1</a>
    	<div sec:authorize="hasRole('ADMIN')">
     		<a href="/h2-console" th:text="#{db}">h2-console</a>
    	</div>
    </div>
	<div class="header">
	    <img alt="Inventory image" th:src="@{images/inventory.jpg}" th:height="100px" align="middle">
		<h1 th:text="#{addgodown.heading}">Add Customer1</h1>
	</div>
	<div class="form_class">
			<form method="POST" action="/savegodown" th:object="${godownInfo}">
				<div th:if="${#fields.hasErrors()}">
 					<span class="validationError">Please correct the problems below and resubmit.</span>
 				</div>
 			    <fieldset class="border p-2">
  					<legend class="col-form-label col-sm-2 pt-0">Capacity:</legend>
					<div class="form-group">
	  					<input type="text" class="form-control-sm" name="noOfStacks" th:field="*{noOfStacks}" placeholder="*#Stacks">
	  					<span class="validationError" th:if="${#fields.hasErrors('noOfStacks')}" th:errors="*{noOfStacks}">*{noOfStacks} Error</span>
	    			</div>
  				</fieldset>
  				<fieldset class="border p-2">
  				 	<legend class="col-form-label col-sm-2 pt-0">ContactInfo:</legend>
	  				<div class="form-group">
	  					<input type="text" name="contactNo" class="form-control-sm" th:field="*{contactNo}" placeholder="*ContactNo">
	  					<span class="validationError" th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}">*{*ContactNo} Error</span>
	  				</div>
	  			</fieldset>	
  				<fieldset class="border p-2">
  					<legend class="col-form-label col-sm-2 pt-0">AddressInfo:</legend>
	  				<div class="form-group">
	  					<input type="text" name="address" class="form-control-sm" th:field="*{address}" placeholder="*Address">
	  					<span class="validationError" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">*{address} Error</span>
	  				</div>
	  			</fieldset>	
  				<div class="form-group">
  					<input type="text" class="form-control" name="remarks" th:field="*{remarks}" placeholder="Remarks(If any)">
  				</div>
  				<div style="text-align: center;padding:5px">
  					<button type="submit" class="btn btn-primary" th:text="#{addgodown.submit}">submit godown</button>
  				</div>  				
			</form>
		</div>
	<div style="text-align: center;">
		<p class="mt-5 mb-3 text-muted">Copyright &copy; 2019-2020</p>
	</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
