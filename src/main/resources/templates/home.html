<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{css/ewh.css}">
	
	<title th:text="#{home.title}">EWh Application1</title>
</head>
<body class="container" style="width: 400px">
	<div style="text-align: center;padding-top: 50px">
		<img alt="Inventory image" th:src="@{images/inventory.jpg}" th:height="100px" th:width="400px">
		<h1 th:text="#{home.signin}">Please sign in1</h1>
	</div>
	
	<div style="padding-top: 50px">
		<form method="POST" action="/login" th:object="${loginForm}">
			<div th:if="${#fields.hasErrors()}">
 				<span class="validationError">Please correct the problems below and resubmit.</span>
 			</div>
			<div class="form-group">
				<label for="UserId" th:text="#{home.userId}">UserId1</label>
				<input class="form-control" id="userId" name="userId" th:field="*{userId}">
				<span class="validationError" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId Error</span>
			</div>
			<div class="form-group">
				<label for="password" th:text="#{home.pwd}">Password1</label>
				<input class="form-control" id="pwd" name="pwd" th:field="*{pwd}">
				<span class="validationError" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}">password Error</span>
			</div>		
			<button type="submit" class="btn btn-primary" th:text="#{home.submit}">Submit1</button>
		</form>
	</div>
	
	<div style="text-align: center;">
		<p class="mt-5 mb-3 text-muted">Copyright &copy; 2019-2020</p>
	</div>
	
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
